<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-clip-rotate" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>


<section class="page-wrapper container">
  <div class="page-left">
      <a href="#" class="logo"><img src="assets/images/r2s-logo.svg" alt="Ready2Sign Logo" /></a>

      <h1>Reset your password</h1>

      <form class="signup-form" id="resetForm" [formGroup]="resetForm">
          <p>
              <!-- <label for="email">Email</label> -->
              <input type="email" id="email" formControlName="email" class="text-field"
              [ngClass]="f.email.valid ? 'border-bottom-green' : 'border-bottom-red'"
               placeholder="Email">
              <label *ngIf="submitted && f.email.errors && f.email.errors.required" class="alert-red">Email is required</label>
              <label *ngIf="submitted && f.email.errors && f.email.errors.email" class="alert-red">Email must be a valid email address</label>

          </p>
          <div class="drop-area">

          <p>
              <!-- <label for="password">Password</label> -->
              <input type="password" autocomplete="new-password" id="password" formControlName="password" class="text-field" placeholder="Password"
              [ngClass]="f.password.valid ? 'border-bottom-green success' : 'border-bottom-red'"
              (keyup)="PasswordChange($event)">
              <label *ngIf="submitted && f.password.errors && f.password.errors.required" class="alert-red">Password is required</label>
              <label *ngIf="submitted && f.password.errors && f.password.errors?.invalidPassword" class="alert-red">Password is invalid</label>
              <label *ngIf="f.password.errors && f.password.errors.minlength" class="alert-red">
                <!-- Password must be at least 6 characters -->
                Please enter min. of eight characters
              </label>
          </p>
          <p class="drop-content">
            <label>Your password must have:</label>
            <label> - Minimum of eight (8) characters</label>
            <label> - At least one (1) number</label>
            <label>- At least one (1) upper case letter</label>

            <label>You can also add extra characters to make your password even stronger.</label>
          </p>
          </div>
          <p>
              <!-- <label for="password">Confirm your password</label> -->
              <input type="password" id="confirmPassword" formControlName="confirmPassword" class="text-field" placeholder="Confirm your password"
              [ngClass]="f.confirmPassword.valid ? 'border-bottom-green success' : 'border-bottom-red'"
              (keyup)="confirmPasswordChange($event)">
              <label *ngIf="submitted && f.confirmPassword.errors && f.confirmPassword.errors.required" class="alert-red">Confirm Password is required</label>
              <label *ngIf="f.confirmPassword.errors && f.confirmPassword.errors.mustMatch" class="alert-red">Passwords must match</label>

          </p>
          <div class="buttons-sec reset-pass">
              <!-- <span>Password changed</span> -->
              <a class="blue-btn btn pointer" (click)="resetPassword()" *ngIf="!showLoginButton">Reset password</a>
              <div class="return-box" *ngIf="showLoginButton">
                <span >Password changed</span>
                <a class="blue-btn btn pointer grn" routerLink='/login' *ngIf="showLoginButton">Return to Login</a>
              </div>
              <!-- <a href="#" class="blue-btn btn">Return to login</a> -->
          </div>
      </form>

      <!-- <div class="other-options">
        <span class="margin-right">Or sign in with</span>
        <a href="#" class="facebook"></a>
        <a href="#" class="google"></a>
      </div> -->
  </div>
  <div class="page-right">
      <div class="image-block"></div>
  </div>
</section>
