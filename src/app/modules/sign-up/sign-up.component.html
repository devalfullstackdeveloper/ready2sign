<section class="page-wrapper container">
  <div class="page-left">
      <a href="#" class="logo"><img src="assets/images/r2s-logo.svg" alt="Ready2Sign Logo" /></a>

      <p class="p-header">Welcome to Ready2Sign, let's get you started.

        Please enter and confirm the following information.</p>

      <form class="signup-form" [appMatchPassword]="['Password', 'confirm_Password']" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <p>
          <input type="text" name="firstName" [(ngModel)]="User.FirstName"
          [ngClass]="FirstName.valid ? 'border-bottom-green' : 'border-bottom-red'"
          #FirstName="ngModel" placeholder="First name" class="text-field" required />
          <label *ngIf="(FirstName.touched || f.submitted) && FirstName.invalid && FirstName.errors.required" class="alert-red">Required</label>
        </p>

        <p>
          <input type="text" name="lastName" [(ngModel)]="User.LastName"
          [ngClass]="LastName.valid ? 'border-bottom-green' : 'border-bottom-red'"
          #LastName="ngModel" placeholder="Last name" class="text-field" required />
          <label *ngIf="(LastName.touched || f.submitted) && LastName.invalid && LastName.errors.required" class="alert-red">Required</label>
        </p>


        <p>
         <label for="email">Email</label>
          <input type="email" id="Email" name="Email" [readOnly]="disableUser.Email"
          [ngClass]="[Email.valid ? 'border-bottom-green' : 'border-bottom-red', disableUser.Email ? 'email-disabled': '']"
          #Email="ngModel" [(ngModel)]="User.Email" placeholder="Email address" class="text-field" required email>

          <label *ngIf="(Email.touched || f.submitted) && Email.invalid && Email.errors.required" class="alert-red">Required</label>
          <label *ngIf="(Email.touched || f.submitted) && Email.invalid && Email.errors.email" class="alert-red">Please Enter a valid Email address</label>
        </p>

        <p>
          <input type="tel" name="mobile" ng2TelInput [ng2TelInputOptions]="{initialCountry: 'au', utilsScript: 'node_modules/intl-tel-input/build/js/utils.js'}"
          [(ngModel)]="User.Mobile"
          [ngClass]="Mobile.valid ? 'border-bottom-green' : 'border-bottom-red'"
          (intlTelInputObject)="telInputObject($event)"
          (countryChange)="onCountryChange($event)"
          #Mobile="ngModel" placeholder="Mobile" class="text-field" required />
          <label *ngIf="(Mobile.touched || f.submitted) && Mobile.invalid && Mobile.errors.required" class="alert-red">Required</label>
        </p>

        <!-- <p>
          <input type="tel" name="phone" [(ngModel)]="User.Phone"  #Phone="ngModel" placeholder="Phone" class="text-field"/>
          <label *ngIf="(Phone.touched || f.submitted) && Phone.invalid && Phone.errors.required" class="alert-red">Please Enter Phone</label>
        </p> -->

        <p>
          <input type="text" name="position" [(ngModel)]="User.Position"  #Position="ngModel" placeholder="Position" class="text-field" />
          <label *ngIf="(Position.touched || f.submitted) && Position.invalid && Position.errors.required" class="alert-red">Required</label>
        </p>

        <!-- <p>
          <input autocomplete="doNotAutoComplete" type="text" name="branch" [(ngModel)]="User.Branch"  #Branch="ngModel" placeholder="Branch" class="text-field" />
          <label *ngIf="(Branch.touched || f.submitted) && Branch.invalid && Branch.errors.required" class="alert-red">Required</label>
        </p> -->

          <!-- <label for="password">Password</label> -->
          <!-- <input type="password" id="Password" name="Password" #Password="ngModel" [(ngModel)]="User.Password" placeholder="Password" class="text-field" required
          minlength="6" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" [ngClass]="{'success' : Password.valid}"> -->

          <input autocomplete="new-password" [type]="showPassword ? 'text' : 'password'" id="Password" name="Password"
          [ngClass]="Password.valid ? 'border-bottom-green success' : 'border-bottom-red'"
          #Password="ngModel" [(ngModel)]="User.Password" placeholder="Password" class="text-field" required
          minlength="8" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">

          <label *ngIf="(Password.touched || f.submitted) && Password.invalid && Password.errors.required" class="alert-red">Required</label>
          <!-- <label *ngIf="f.submitted && Password.invalid && Password.errors.minlength" class="alert-red">Password must be at least 6 characters</label> -->
          <!-- <label *ngIf="f.submitted && Password.invalid && Password.errors.pattern" class="alert-red">Please enter min. of six character, at least one upper case letter, at least one lower case letter, at least one number, at least one special character</label> -->

          <!-- <label *ngIf="(Password.touched || f.submitted) && Password.invalid && Password.errors.minlength" class="alert-red">Password must be at least 8 characters</label> -->

          <!-- <label *ngIf="(Password.touched || f.submitted) && Password.invalid && Password.errors.pattern" class="alert-red">Password must be at least one lower case letter</label>
          <label *ngIf="(Password.touched || f.submitted) && Password.invalid && Password.errors.pattern" class="alert-red">Password must be at least one number</label>
          <label *ngIf="(Password.touched || f.submitted) && Password.invalid && Password.errors.pattern" class="alert-red">Password must be at least one special character</label>
          <label *ngIf="(Password.touched || f.submitted) && Password.invalid && Password.errors.pattern" class="alert-red">Password must be at least one upper case letter</label> -->

          <label *ngIf="(Password.touched || f.submitted) && Password.invalid && Password.errors.pattern" class="alert-red">Password is invalid</label>
        </p>

        <p class="drop-content">
          <label>Your password must have:</label>
          <label> - Minimum of eight (8) characters</label>
          <label> - At least one (1) number</label>
          <label>- At least one (1) upper case letter</label>

          <label>You can also add extra characters to make your password even stronger.</label>
        </p>

      </div>

        <p>
          <!-- <label for="password">Confirm Password</label> -->
          <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirm_Password" name="confirm_Password"
          [ngClass]="confirm_Password.valid ? 'border-bottom-green success' : 'border-bottom-red'"
          #confirm_Password="ngModel" [(ngModel)]="User.confirm_Password" placeholder="Confirm password" class="text-field" required
          minlength="6">

          <label *ngIf="(confirm_Password.touched || f.submitted) && confirm_Password.invalid && confirm_Password.errors.required" class="alert-red">Required</label>
          <!-- <label *ngIf="(confirm_Password.touched || f.submitted) && confirm_Password.invalid && confirm_Password.errors.minlength" class="alert-red">Password must be at least 8 characters</label> -->
          <label *ngIf="(confirm_Password.touched || f.submitted) && confirm_Password.invalid && confirm_Password.errors?.passwordMismatch" class="alert-red">Passwords doesnot match</label>
        </p>

        <!-- <p class="drop-content">
          <label>Your password must have:</label>
          <label> - Minimum of eight (8) characters</label>
          <label> - At least one (1) number</label>
          <label>- At least one (1) upper case letter</label>

          <label>You can also add extra characters to make your password even stronger.</label>
        </p> -->
      </div>






        <p class="terms-block">


              <input class="custom-check" type="checkbox" id="terms" name="acceptTerms" #acceptTerms="ngModel" [(ngModel)]="User.acceptTerms" required>

            <label for="terms" >I agree with the terms of use of the app <a href="http://www.ready2sign.com.au/TOS" target="_blank">Terms of use</a></label>

            <label *ngIf="(acceptTerms.touched || f.submitted) && acceptTerms.invalid" class="alert-red blck">Accept Terms & Conditions is required</label>
        </p>

        <p>
          <re-captcha [(ngModel)]="User.reCaptcha" #reCaptcha="ngModel" name="reCaptcha" required></re-captcha>

          <label *ngIf="(reCaptcha.touched || f.submitted) && reCaptcha.invalid && reCaptcha.errors.required" class="alert-red">Required</label>
        </p>
        <div class="buttons-sec" *ngIf="!showLoginButton">
            <button class="btnnew" type="submit">Sign Up</button>
            <a class="lightblue-btn btn pointer" [routerLink]="['/login']">Sign In</a>
        </div>
        <div class="return-box" *ngIf="showLoginButton">
          <span >User Activated</span>
          <a class="blue-btn btn pointer grn" [routerLink]="['/login']" *ngIf="showLoginButton">Return to Login</a>
        </div>
      </form>

</section>
